version: '3.7'

services:

    workspace:
        build:
            context: workspace
            args:
                - NODE_VERSION=${NODE_VERSION}
        command: bash -c "tail -F anything"
        working_dir: /usr/share/nginx/html
        volumes:
            - ./project:/usr/share/nginx/html
        ports:
            - ${VUE_PORT}:8080